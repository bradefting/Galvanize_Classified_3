<div class="container">
  <div class="row">

    <div class="col-xs-12 col-sm-6 col-md-4">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Sort items by
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a ng-click="sortType = 'created_at'">Post Date</a></li>
          <li><a ng-click="sortType = 'price'">Price: Lowest to highest</a></li>
          <li><a ng-click="sortType = '-price'">Price: Highest to lowest</a></li>
        </ul>
      </div>
    </div>

    <div  class="col-xs-12 col-sm-6 col-md-4">
       Search: <input type="search" placeholder="Enter search term" ng-model="searchItem">
    </div>

    <div  class="col-xs-12 col-sm-6 col-md-2 col-md-offset-2">
       <button type="submit" class="btn btn-info" ng-click="$ctrl.openForm()">Sell my stuff</button>
    </div>

  </div>

  <form ng-if="$ctrl.newItemForm === true" ng-submit="$ctrl.createItem()" novalidate>

     <div>
         <label for="title">Title: </label>
         <input type="text" placeholder="Title" name="title" ng-model="$ctrl.item.title" required>
     </div>

     <div>
         <label for="price">Price: </label>
         <input type="text" placeholder="Price" name="price" ng-model="$ctrl.item.price" required>
     </div>

     <div>
         <label for="item_image">Item Image: </label>
         <input type="text" placeholder="Image" name="item_image" ng-model="$ctrl.item.item_image" required>
     </div>

     <div>
         <label for="description">Description: </label>
         <textarea placeholder="Description" name="description" ng-model="$ctrl.item.description" required></textarea>
     </div>

     <button type="submit">Create</button>

  </form>

  <hr>

  <div ng-repeat="item in $ctrl.items | orderBy:sortType:sortReverse | filter:searchItem">
    <div class="col-md-12">
      <div class="well">
        <div class="media-left">
          <img class="media-object" ng-src="{{ item.item_image }}" alt="Image of item">
          <button type="submit" ui-sref="edit({id: item.id})" name="edit">edit</button>
        </div>
        <div class="media-body">
          <h4 class="media-heading">
            {{ item.title }}
          </h4>
          <div class="text-right">
            ${{ item.price | number:2 }}
          </div>
          <p>
            {{ item.description }}
          </p>

        </div>
      </div>

    </div>
  </div>

</div><!-- container -->
