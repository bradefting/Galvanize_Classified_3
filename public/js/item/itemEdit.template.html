<div class="container">
  <form ng-submit="$ctrl.editItem()" novalidate>

     <div class="form-group">
       <label for="title">Title: </label>
       <input type="text" class="form-control" placeholder="Title" name="title" ng-model="$ctrl.item.title" required>
     </div>

     <div class="form-group">
       <label for="price">Price: </label>
       <input type="text" class="form-control" placeholder="Price" name="price" ng-model="$ctrl.item.price" required>
     </div>

     <div class="form-group">
       <label for="item_image">Item Image: </label>
       <input type="text" class="form-control" placeholder="Image" name="item_image" ng-model="$ctrl.item.item_image" required>
     </div>

     <div class="form-group">
       <label for="description">Description: </label>
       <textarea class="form-control" placeholder="Description" name="description" ng-model="$ctrl.item.description" required></textarea>
     </div>

     <button type="submit" class="btn btn-primary .col-md-8">Save changes</button>

  </form>

  <div class="row">
    <button type="button" class="btn btn-danger" ng-click="$ctrl.deleteItem()">Delete item</button>
    <button type="button" class="btn btn-default" ui-sref="home">Cancel edits</button>
  </div>


</div>
